<form (ngSubmit)="onSubmitClick()" [formGroup]="dataForm">
    <div class="col-12  text-center">
        <h3 class="mb-0" *ngIf="!data.isDisable">Scan the below QR Code with Google Authenticator or any other applications</h3>
        <img [src]="data.qrCode" *ngIf="!data.isDisable"/>
        <div class=" form-group col-12 d-flex justify-content-center">
            <div class="col-12 col-md-7">
                <label for="exampleInputEmail1" class="text-left me-auto ms-0 col-12">Enter OTP displayed on
                    Authenticator
                    App.</label>
                <input type="email" formControlName="otp" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter OTP">
            </div>
        </div>
        <div class=" mt-3">
            <button type="button" mat-dialog-close class="btn btn-danger ">Cancel</button>
            <button type="submit" class="btn btn-primary ms-1">Submit</button>
        </div>
    </div>
</form>
